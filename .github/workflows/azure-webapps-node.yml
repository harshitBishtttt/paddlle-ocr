# .github/workflows/azure-nodejs-deploy.yml
name: Build and Deploy Node.js App to Azure Web App

on:
  push:
    branches:
      - main  # Change to your default branch if different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout the repo
    - name: Checkout code
      uses: actions/checkout@v3

    # 2️⃣ Setup Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'  # Node.js 20 LTS
        cache: 'npm'

    # 3️⃣ Install dependencies
    - name: Install dependencies
      run: npm install

    # 4️⃣ Run tests (optional)
    - name: Run tests
      run: npm test
      continue-on-error: true  # Optional: continue even if tests fail

    # 5️⃣ Build app (if you have a build step)
    - name: Build
      run: npm run build
      if: file-exists('package.json') && contains(fromJSON(file('package.json')).scripts, 'build')

    # 6️⃣ Deploy to Azure Web App
    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'peddler-ocr'                      # Your Web App name
        slot-name: 'production'                       # Default slot
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: '.'                                  # Deploy root directory
